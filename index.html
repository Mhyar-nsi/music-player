            <h2 class="text-3xl font-bold">Unknown</h2>
        </div>

            <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    </div>

    <div class="flex justify-center items-center">
        <h3 class="text-gray-500">The Lonely Tree</h3>
    </div>


    <div class="px-4 mt-7">
        <div id="waveform"></div>
    </div>

    <div class="flex justify-between items-center px-5 mb-8">
        <div>
            <span id="current_time">0:00</span>
        </div>

        <div>

    </div>


    <div class="flex justify-between items-center px-20">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-7 h-7" viewBox="0 0 16 16">
